<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Inter:wght@100..900&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/weather.css">
</head>
<body>
    <div class="general-container">
        <div class="weather-form column-flex">
            <div class="search-container">
                <input class="js-city-input city-input" type="text" placeholder="Enter City Name">
                <button class="js-search-button search-button">
                    <img class="search-image" src="images/search.png" alt="">
                </button>
            </div>

            <div class="unit-container">
                <p class="js-unit-text">
                    Choose units:
                </p>
                <div class="js-unit-metric unit js-metric-unit">
                    °C
                </div>
                <div class="js-unit-imperial unit js-imperial-unit">
                    °F
                </div>
            </div>

            <div class="js-weather-display weather-display column-flex">
                <h2 class="js-header header"></h2>
    
                <img class="js-weather-image weather-image">
    
                <p class="js-temperature temperature"></p>
    
                <p class="js-details details"></p>
    
                <div class="details-container">
                    <div class="details-block">
                        <p class="js-humidity"></p>
                    </div>
                    <div class="details-block">
                        <p class="js-wind"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/weather.js"></script>
</body>
</html>
